<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Spiral</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <form>
        <button class="spiral-button" type="submit">
          <div class="spiral-button-outer-container">
            <div class="spiral-button-face-container">
              <span class="spiral-button-main-text">Send</span>
              <div class="spiral-button-face-background-container">
                <img class="spiral-bg" src="img/spiral-bg.svg">
              </div>
            </div>
            <div class="spiral-button-bottom">
              <span class="invisible-text">Send</span>
            </div>
            <div class="leg-container">
<svg version="1.1" class="leg-top-right" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
   viewBox="0 0 8.8 10.2" style="enable-background:new 0 0 8.8 10.2;" xml:space="preserve">
<style type="text/css">
  .leg-top-right-bg{fill:#D4D4D4;}
  .leg-top-right-line{stroke:#333333;stroke-width:2;stroke-linecap:round;stroke-miterlimit:10;}
</style>
<polygon class="leg-top-right-bg" points="0.4,1 0.4,9.8 7.8,9.8 "/>
<path class="leg-top-right-line" d="M7.8,9.2L1,1"/>
</svg>
              <svg class="leg-bottom-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23.1 23.1">
                <style>
                  .leg-bottom-right-line {fill:none;stroke:#333333;stroke-width:2;stroke-linecap:round;stroke-miterlimit:10;}
                </style>
                <path class="leg-bottom-right-line" d="M1 1l21.1 21.1"/>
              </svg>
<svg version="1.1" class="leg-bottom-left" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
   viewBox="0 0 10.2 8.8" style="enable-background:new 0 0 10.2 8.8;" xml:space="preserve">
<style type="text/css">
  .leg-bottom-left-bg{fill:#D4D4D4;}
  .leg-bottom-left-line{stroke:#333333;stroke-width:2;stroke-linecap:round;stroke-miterlimit:10;}
</style>
<polygon class="leg-bottom-left-bg" points="10.2,7.8 1,0.4 10.2,0.4 "/>
<path class="leg-bottom-left-line" d="M1,1l8.2,6.8"/>
</svg>
            </div>
          </div>
        </button>
      </form>
    </div>

    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/126441/jquery.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/126441/TweenMax.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
