<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Spiral</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <form>
        <button class="spiral-button" type="submit">
          <div class="spiral-button-outer-container">
            <div class="spiral-button-bottom"></div>
            <div class="leg-container">
              <svg class="leg-top-right leg" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 8.8 10.2">
                <style>
                  .leg-top-right-bg{fill:#D4D4D4;} 
                  .leg-top-right-line{stroke:#333333;stroke-width:2;stroke-linecap:round;stroke-miterlimit:10;}
                </style>
                <g class="contents">
                  <path class="leg-top-right-bg" d="M.4 1v8.8h7.4"/>
                  <path class="leg-top-right-line" d="M7.8 9.2L1 1"/>
                </g>
              </svg>
              <svg class="leg-bottom-right leg" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 8.8 8.8">
                <style>
                  .leg-bottom-right-line{stroke:#333333;stroke-width:2;stroke-linecap:round;stroke-miterlimit:10;}
                </style>
                <path class="contents leg-bottom-right-line" d="M1 1l6.8 6.8"/>
              </svg>
              <svg class="leg-bottom-left leg" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 10.2 8.8">
                <style>
                  .leg-bottom-left-bg{fill:#D4D4D4;} .leg-bottom-left-line{stroke:#333333;stroke-width:2;stroke-linecap:round;stroke-miterlimit:10;}
                </style>
                <g class="contents">
                  <path class="leg-bottom-left-bg" d="M10.2 7.8L1 .4h9.2"/>
                  <path class="leg-bottom-left-line" d="M1 1l8.2 6.8"/>
                </g>
              </svg>
            </div>
            <div class="spiral-button-face-container">
              <div class="spiral-button-face-background-container">
                <img class="spiral-bg" src="img/spiral-bg.svg">
              </div>
              <span class="spiral-button-main-text">Send</span>
            </div>
          </div>
        </button>
      </form>
    </div>

    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/126441/jquery.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/126441/TweenMax.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
